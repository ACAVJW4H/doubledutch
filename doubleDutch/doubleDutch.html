		<div class="row">
      		
      		<div class="col-sm-4">
        		<h3>Available Factors</h3>
        		<div ui-tree>
          			<ol ui-tree-nodes="" data-nodrop ng-model="factors">
            			<li ng-repeat="node in factors" ui-tree-node ng-include="'nodrop_renderer.html'"></li>
          			</ol>
        		</div>
      		</div>

      		<div class="col-sm-4">
        		<h3>Experimental Design</h3>
        		<div ui-tree="treeOptions">
          			<ol ui-tree-nodes="" ng-model="experimentalDesign">
            			<li ng-repeat="node in experimentalDesign" ui-tree-node ng-include="'fl_renderer.html'"></li>
          			</ol>
        		</div>
      		</div>

      		<div class="col-sm-4">
        		<h3>Available Levels</h3>
        		<div ui-tree>
          			<ol ui-tree-nodes="" data-nodrop ng-model="levels">

	<script src="js/fileInput.js"></script>
	<script type="text/ng-template" id="fl_renderer.html">
    	<div ui-tree-handle class="tree-node">
    		<div class="tree-node-content">
        	<a class="btn btn-success btn-xs" data-nodrag ng-click="toggle(this)"><span class="glyphicon" ng-class="{'glyphicon-chevron-right': collapsed, 'glyphicon-chevron-down': !collapsed}"></span></a>
			<label for="factorName">{{node.fl.schema.substring(20)}} Module</label><br>
			<input type="text" id="factorName" style="height:25px" ng-model="node.fl.design.module.name"> 
        	<a class="pull-right btn btn-danger btn-xs" data-nodrag ng-click="remove(this)"><span class="glyphicon glyphicon-remove"></span></a>
      		</div>
    	</div>
    	<ol ui-tree-nodes="" data-max-depth="{{node.depth}}" ng-model="node.nodes" ng-class="{hidden: collapsed}">
      		<li ng-repeat="node in node.nodes" ui-tree-node ng-include="'fl_renderer.html'">
      		</li>
    	</ol>
  	</script>
  	<script type="text/ng-template" id="nodrop_renderer.html">
    	<div ui-tree-handle class="tree-node">
    		<div class="tree-node-content">
        	<a class="btn btn-success btn-xs" data-nodrag ng-click="toggle(this)"><span class="glyphicon" ng-class="{'glyphicon-chevron-right': collapsed, 'glyphicon-chevron-down': !collapsed}"></span></a>
			<label for="factorName">{{node.fl.schema.substring(20)}} Module</label><br>
			<input type="text" id="factorName" style="height:25px" ng-model="node.fl.design.module.name"> 
        	<a class="pull-right btn btn-danger btn-xs" data-nodrag ng-click="remove(this)"><span class="glyphicon glyphicon-remove"></span></a>
      		</div>
    	</div>
    	<ol ui-tree-nodes="" data-nodrop ng-model="node.nodes" ng-class="{hidden: collapsed}">
      		<li ng-repeat="node in node.nodes" ui-tree-node ng-include="'nodrop_renderer.html'">
      		</li>
    	</ol>
  	</script>
